<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Calculatrice à pourboires</title>
  </head>
  <body>
    <div class="circle"></div>
    <main class="container" id="container">
      <h1 class="title">Calculatrice à pourboires</h1>

      <div>
        <label for="billTotal">Montant à payer :</label>
        <input id="billTotal" type="text" /> €
      </div>
      <div class="">
        <label for="tipInput">Pourboire :</label>
        <input type="range" value="0" id="tipInput" />
        <span id="tipOutput">0 %</span>
      </div>
      <div class="">
        <label for="splitInput"
          >Addition partagée entre <span id="splitOutput">0</span>
          <span id="people">personnes</span>.
        </label>
        <input type="range" min="1" max="10" value="1" id="splitInput" />
      </div>
      <hr />
      <div class="">
        <label for="newBill">Montant à payer (par personne): </label>
        <span id="newBill">0</span>
        <div class="">
          <label for="tipPerP">Pourboire (par personne) : </label
          ><span id="tipPerP">0</span>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
    <footer>
      <p>By <a href="https://github.com/web-Nuo"> Manon</a></p>
      <p>
        Based on
        <a
          href="https://chrisdixon.io/p/javascript-fun-build-a-tip-calculator/"
        >
          this tutorial</a
        >
      </p>
    </footer>
  </body>
</html>
